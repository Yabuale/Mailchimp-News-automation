<!DOCTYPE html>
<html>
<head>
  <title>News Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .radio-button {
      margin-right: 15px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Submit News</h2>
  <form action="/send/" method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
  
    <label>Type of News:</label>
    <div class="radio-group">
      <div class="radio-button">
        <input type="radio" id="news" name="newsType" value="news" required>
        <label for="news">News</label>
      </div>
      <div class="radio-button">
        <input type="radio" id="tender" name="newsType" value="tender">
        <label for="tender">Tender</label>
      </div>
    </div>
  
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
